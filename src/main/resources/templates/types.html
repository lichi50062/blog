<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/me.css">
    <title>分類</title>
</head>
<body>
<!--nav-->
<nav class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首頁</a>
            <a href="#" th:href="@{/types}" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分類</a>
            <a href="#" th:href="@{/tags}" class="m-item item m-mobile-hide"><i class="tags icon"></i>標籤</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="clone icon"></i>存檔</a>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="info icon"></i>後台</a>
            <a href="#" th:href="@{/login}" class="m-item item m-mobile-hide"><i class="info icon"></i>登入</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
                <div class="ui dropdown item" th:if="${session.user!=null}">
                    <div class="text" th:if="${session.user!=null}">
                        <img class="ui avatar image" th:src="@{${session.user.avatar}}" alt="" src="">
                    </div>
                    <div th:if="${session.user!=null}" th:text="${session.user.username}"></div>
                    <i class="dropdown icon"> </i>
                    <div class="menu">
                        <a th:href="@{/logout}" class="item">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--中間內容-->
<div class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">分類</h3>
                </div>
            </div>
        </div>
        <div class="ui attached segment m-padded-tb-large" >
            <a th:href="@{/types/{id}(id=${type.id})}" class="ui basic left pointing label"  th:each="type : ${types}" th:classappend="${type.id==activeTypeId} ? 'teal'">
                <span th:text="${type.typeName}">分類1</span>
                <div class="detail"  th:text="${#arrays.length(type.blogs)}"></div>
            </a>
        </div>
        <div class="ui teal top attached segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                <div class="ui mobile reversed stackable grid" >
                    <div class="ui eleven wide column" >
                        <h3 class="ui header"><a th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"></a></h3>
                        <p th:text="${blog.content}">文章內容</p>
                        <div class="ui stackable grid ">
                            <div class="eleven wide column">
                                <div class="ui horizontal link list">
                                    <div class="item">
                                        <img src="https://source.unsplash.com/WLUHO9A_xik/100x100" alt="" class="ui avatar image">
                                        <div class="content"><a href="#" class="header" th:text="${blog.user.username}">李晨愷</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon" th:text="${blog.views}"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" target="_blank">
                            <img th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{'/types/'+${activeTypeId}(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一頁</a>
                </div>
                <div class="right aligned column">
                    <a href="#" th:href="@{'/types/'+${activeTypeId}(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一頁</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu-toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
