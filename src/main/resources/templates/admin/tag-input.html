<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增標籤</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--Navbar-->
<nav class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">後台管理</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>前台</a>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>後台</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分類</a>
            <a href="#" th:href="@{/admin/tags}" class="active m-item item m-mobile-hide"><i class="tags icon"></i>標籤</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{${session.user.avatar}}" alt="" src="">
                    </div>
                    <div th:text="${session.user.username}"></div>
                    <i class="dropdown icon"> </i>
                    <div class="menu">
                        <a href="/logout" class="item">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/add/tag}" class="teal item active">新增</a>
            <a href="#" th:href="@{/admin/tags}"class="teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
            <!--從TagController拿到tag傳給object-->
        <form action="#" method="post"  th:object="${tag}" th:action="*{id}==null ? @{/admin/add/tag} : @{/admin/edit/{id}/tag(id=*{id})}"  class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名稱</label>
                    <!--從object拿到tagName-->
                    <input type="text" name="tagName" placeholder="標籤名稱" th:value="*{tagName}">
                </div>
            </div>
            <div class="ui error message"></div>
            <!--接收bindingResult-->
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('tagName')}"  >
              <i class="close icon"></i>
              <div class="header">驗證失敗</div>
              <p th:errors="*{tagName}">驗證不符</p>
            </div>
             /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">取消</button>
                <button class="ui teal submit button">送出</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //新增後訊息
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'tagName',
                rules: [{
                    type: 'empty',
                    prompt: '請輸入標籤名稱'
                }]
            }
        }
    });

</script>
</body>
</html>
